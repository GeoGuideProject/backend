<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>GeoGuide Environment</title>
    <!-- meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{{url_for('static', filename='css/environment.css')}}" rel="stylesheet" media="screen">
  </head>

  <body data-dataset="{{ dataset_url }}">
  <div class="controlContainer" id="customControlsLeftTop">
    <div class="control well well-sm">
      <div class="title" data-toggle="collapse" data-target="#collapseGeoGuideParameters">GeoGuide Parameters <span class="pull-right"><span class="caret"></span></span></div>
      <div class="collapse in" id="collapseGeoGuideParameters">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="colorModifier" class="col-sm-4 control-label">Color modifier:</label>
            <div class="col-sm-8">
              <select id="colorModifier" name="colorModifier" class="form-control">
                <option value="">None</option>
                {% for header in dataset_headers %}
                  <option value="{{header}}">{{header}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="sizeModifier" class="col-sm-4 control-label">Size modifier:</label>
            <div class="col-sm-8">
              <select id="sizeModifier" name="sizeModifier" class="form-control">
                <option value="">None</option>
                {% for header in dataset_headers %}
                  <option value="{{header}}">{{header}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <input type="button" class="btn btn-default btn-sm" onClick="refreshModifiers()" value="Update">
        <input type="button" class="btn btn-default btn-sm" onClick="refreshMap()" value="Restore">
      </div>
    </div>
    <div class="control well well-sm">
      <div class="title" data-toggle="collapse" data-target="#collapseIUGADefinition">Highlighting Parameters <span class="pull-right"><span class="caret"></span></span></div>
      <div class="collapse in" id="collapseIUGADefinition">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="timelimit" class="col-sm-4 control-label">Max delay (ms):</label>
            <div class="col-sm-8">
              <input type="number" id="timelimit" name="timelimit" value="100" min="100" max="20000" required class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="sigma" class="col-sm-4 control-label">Similarity (&sigma;):</label>
            <div class="col-sm-8">
              <input type="number" id="sigma" name="sigma" value="1.00" min="0.00" max="1.00" step="0.01" required class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="kvalue" class="col-sm-4 control-label"># points:</label>
            <div class="col-sm-8">
              <input type="number" id="kvalue" name="kvalue" value="1" min="1" max="50" required class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="onlyfilteredpoints"> Only filtered points
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="control well well-sm">
      <div class="title" data-toggle="collapse" data-target="#collapseFilters">Filters <span class="pull-right"><span class="caret"></span></span></div>
      <div class="collapse in" id="collapseFilters">
        {% if dataset_headers|length > 1 %}
          <div class="form-horizontal">
            <div class="form-group">
              <label for="filtersPerPage" class="col-sm-4 control-label"># filters:</label>
              <div class="col-sm-8">
                <select id="filtersPerPage" onchange="updateFiltersPage()" class="form-control">
                  {% if dataset_headers|length >= 3 %}
                    {% for index in range(3) %}
                      <option value="{{loop.index}}">{{loop.index}}</option>
                    {% endfor %}
                  {% endif %}
                  {% if dataset_headers|length > 3 %}
                    <option value="*">All</option>
                  {% endif %}
                </select>
              </div>
            </div>
          </div>
        {% endif %}
        <p class="text-muted">
          <span id="active">-</span> of <span id="total">-</span> points filtered.
        </p>
        <div id="controlCharts" class="well well-sm range-group">
          {% for header in dataset_headers %}
          <div hidden class="chart">
            <h3 class="title">{{ header }}</h3>
          </div>
          {% endfor %}
        </div>
        {% if dataset_headers|length > 1 %}
        <div class="buttons">
          <input type="button" class="btn btn-default btn-sm" onClick="changeCurrentChart(this)" value="Previous">
          <input type="button" class="btn btn-default btn-sm pull-right" onClick="changeCurrentChart(this)" value="Next">
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  </div>
    <div class="mapContainer">
      <div id="map"></div>
    </div>
    <script id="dataset_json" type="application/json">{{ dataset_json|safe }}</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="{{url_for('static', filename='js/chart.d3.crossfilter.js')}}"></script>
    <script src="{{url_for('static', filename='js/environment.js')}}"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkb8SUi3_g9PJxJgGfydzLqmqIp3NpUeU&&libraries=visualization&callback=initMap"></script>
  </body>
</html>
